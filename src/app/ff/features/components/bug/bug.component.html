<table mat-table [dataSource]="this.listBugs" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> מספר </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> כותרת </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef> גוף </th>
    <td mat-cell *matCellDef="let element"> {{element.body}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef> נוצר ע"י </th>
    <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
  </ng-container>

  <ng-container matColumnDef="favorite">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">  <button mat-icon-button color="link" aria-label="Example icon button with a heart icon">
      <mat-icon color="primary">favorite</mat-icon>
  </button></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"><button mat-icon-button color="link" aria-label="Example icon button with a heart icon" (click)="deleteTodo(element)">
      <mat-icon color="accent">delete</mat-icon>
  </button></td>
  </ng-container>

  <ng-container matColumnDef="ditels">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="todoInfo(element)">פרטי משימה</button></td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="editTodo(element)">ערוך משימה</button></td>
  </ng-container>




  <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="example-element-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
