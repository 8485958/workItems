<mat-card class="card">
    <mat-card-title>{{todo.title}}</mat-card-title>
    <mat-card-subtitle>{{todo.body}}</mat-card-subtitle>
    <mat-card-content>
      <label>נוצר ע"י:</label>
      <p>{{todo.createdBy}}</p>
      <label>משוייך ל:</label>
      <p>{{todo.assignedTo}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
